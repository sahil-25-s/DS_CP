<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-music"></i>
                <h1>MusicFlow</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" onclick="showSection('home')">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link" onclick="showSection('search')">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-link" onclick="showSection('library')">
                    <i class="fas fa-list"></i>
                    <span>Your Library</span>
                </a>
            </nav>
            
            <div class="playlists-section">
                <div class="playlists-header">
                    <h3>Playlists</h3>
                    <button class="btn-create-playlist" onclick="createPlaylist()" title="Create playlist">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="playlistsList" class="playlists-list"></div>
            </div>

            <div class="sidebar-footer">
                <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg" hidden>
                <button class="btn-upload" onclick="showUploadModal()">
                    <i class="fas fa-plus"></i>
                    Upload Music
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Home Section -->
            <div id="homeSection" class="section active">
                <div class="main-header">
                    <h2 id="currentPlaylistName">My Playlist</h2>
                    <div class="playlist-stats">
                        <i class="fas fa-music"></i>
                        <span id="songCount">0</span> songs
                    </div>
                </div>

                <div id="message" class="alert"></div>

                <div class="playlist-table">
                    <div class="table-header">
                        <div class="th-number">#</div>
                        <div class="th-title">Title</div>
                        <div class="th-artist">Artist</div>
                        <div class="th-duration"><i class="far fa-clock"></i></div>
                        <div class="th-actions"></div>
                    </div>
                    <div id="playlist" class="table-body"></div>
                </div>
            </div>

            <!-- Search Section -->
            <div id="searchSection" class="section">
                <div class="main-header">
                    <h2>Search</h2>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for songs or artists... (Ctrl+K)" oninput="searchSongs()">
                </div>
                <div id="searchResults" class="playlist-table">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>Search for your favorite songs</p>
                    </div>
                </div>
            </div>

            <!-- Library Section -->
            <div id="librarySection" class="section">
                <div class="main-header">
                    <h2>Your Library</h2>
                    <div class="playlist-stats">
                        <i class="fas fa-music"></i>
                        <span id="librarySongCount">0</span> songs
                    </div>
                </div>
                <div id="libraryContent" class="playlist-table"></div>
            </div>
        </main>
    </div>

    <!-- Player -->
    <footer class="player">
        <div class="player-track">
            <div class="track-cover">
                <i class="fas fa-music"></i>
            </div>
            <div class="track-info">
                <div id="currentTitle" class="track-title">Select a song</div>
                <div id="currentArtist" class="track-artist">-</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="controls-buttons">
                <button class="btn-control" onclick="playPrevious()">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn-play" id="playPauseBtn" onclick="togglePlayPause()">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn-control" onclick="playNext()">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="controls-progress">
                <span id="currentTime" class="time">0:00</span>
                <div class="progress-wrapper">
                    <input type="range" id="progressBar" class="progress-slider" min="0" max="100" value="0">
                </div>
                <span id="duration" class="time">0:00</span>
            </div>
        </div>

        <div class="player-volume">
            <button class="btn-control" onclick="toggleMute()">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" id="volumeBar" class="volume-slider" min="0" max="100" value="70">
        </div>
    </footer>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Music</h3>
                <button class="modal-close" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to select MP3 file</p>
                </div>
                <div class="position-input">
                    <label>
                        <input type="checkbox" id="usePosition" onchange="togglePositionInput()">
                        Insert at specific position
                    </label>
                    <input type="number" id="positionInput" placeholder="Position (1-based)" min="1" disabled>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
